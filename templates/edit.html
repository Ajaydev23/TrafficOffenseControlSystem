{% include "header.html" %}

<form action="/update/{{ data['tid'] }}" method="post" enctype="multipart/form-data" name="form1" id="form1">

  <table   align="center" style="margin-left: 29%">
       <caption><center><b style="font-family :'Arial Rounded MT Bold'"><font color="#ff4500">EDIT TRAFFIC POLICE</font></b></center>

   </caption>

    <tr>
      <th width="175" scope="row">Traffic Police Name</th>
      <td width="101"><label for="textfield"></label>
        <input type="text" name="tpn" id="textfield" value="{{ data['tpname'] }}" class="form-control" required /></td>
    </tr>


    <tr>
      <th scope="row">Place</th>
      <td><label for="textfield3"></label>
      <input type="text" name="place" id="textfield3" value="{{ data['place'] }}" class="form-control" required /></td>
    </tr>

    <tr>
      <th scope="row">Post</th>
      <td><label for="textfield5"></label>
      <input type="text" name="post" id="textfield5" value="{{ data['post'] }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label for="textfield6"></label>
      <input type="text" name="pin" id="textfield6" value="{{ data['pin'] }}" class="form-control" required pattern="[0-9]{6}"/></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td><label for="fileField"></label>
      <input type="file" name="photo" id="fileField"  /></td>
    </tr>
    <tr>
      <th scope="row">Contact Number</th>
      <td><label for="textfield7"></label>
      <input type="text" name="cn" id="textfield7" value="{{ data['contact'] }}" pattern="[6-0][0-9]{9}"  class="form-control" required/></td>
    </tr>
    <tr>

      <td colspan="2" align="center" height="80"><input type="submit" name="button" id="button" value="UPDATE"  class="btn btn-primary btn-rounded" /></td>
    </tr>
  </table>
</form>
<br><br>

{% include "footer.html" %}
