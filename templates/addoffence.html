{% include "tpheader.html" %}
<form id="form1" name="form1" method="post" action="/addoffence1/{{ tidd }}">
  <table style="margin-left: 28%" border="0" align="center">
      <caption ><font color="red" ><center>ADD OFFENCES</center></font> </caption>
    <tr>
      <th scope="row" width="146">Offence</th>
      <td><label for="com"></label>
        <input type="text" name="off" id="off" class="form-control "  required/></td>
        <input type="hidden" name="tid" id="tid" class="form-control " value="{{ tidd }}"  required/></td>
    </tr>
     <tr>
      <th scope="row" width="146">Penalty Name</th>
      <td><label for="com"></label>
        <select  name="pen" class="form-control "  required>
            <option>Select</option>
            {% for i in data %}
            <option value="{{ i['pid'] }}">{{ i['penaltyname'] }}</option>
            {% endfor %}
        </select></td>
    </tr>

    </tr>
    <tr align="center">
      <td colspan="2" height="80" align="center" >
          <input type="submit" name="sub" id="sub" value="Add Offence"  class="btn btn-primary btn-rounded" /></td>
